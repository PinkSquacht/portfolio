function bindEvent(element, eventName, eventHandler) {
        if (element.addEventListener) {
            element.addEventListener(eventName, eventHandler, false);
        } else if (element.attachEvent) {
            element.attachEvent('on' + eventName, eventHandler);
        }
    }

bindEvent(window, 'message', function (event) {
  const data = event.data;
  if (data.listener && SE_API.responses[data.listener]) {
    if (data.error) {
      SE_API.responses[data.listener].reject(data.error);
    } else {
      SE_API.responses[data.listener].resolve(data.result);
    }
    return;
  }

  if (data.listener && data.listener.indexOf('resp_') === 0) {
    return;
  }

  const session = data.session;
  delete data.session;

  const e = new CustomEvent('onEventReceived', {
      detail: data
  });
  window.dispatchEvent(e);

  if (session) {
    const sessionEvent = new CustomEvent('onSessionUpdate', {
      detail: {
        session: session
      }
    });
    window.dispatchEvent(sessionEvent)
  }
});

const SE_API = {
  responses: {},
  sendMessage: (message, data = {}) => {
    return new Promise((resolve, reject) => {
      const response = 'resp_' + Math.random().toString(16).substr(2);
      data.response = response;
      data.request = message;
      SE_API.responses[response] = { resolve, reject };
      parent.postMessage(data, '*');
    });
  },
  counters: {
    get: key => {
      return SE_API.sendMessage('counter_get', { key });
    }
  },
  store: {
    get: key => {
      return SE_API.sendMessage('store_get', { key });;
    },
    set: (key, value) => {
      return SE_API.sendMessage('store_set', { key, value });;
    }
  },
  resumeQueue: () => {
    return SE_API.sendMessage('resume_queue');
  },
  sanitize: (message) => {
    return SE_API.sendMessage('sanitize', { message });
  },
  cheerFilter: (message) => {
    return SE_API.sendMessage('cheer_filter', { message });
  },
  setField: (key, value, reload) => {
    return SE_API.sendMessage('set_field', { key, value, reload });
  },
  getOverlayStatus: () => {
    return SE_API.sendMessage('overlay_status');
  }
};

						<script>// Provided by @lx
const checkCache = (url) => {
    return new Promise((resolve, reject) => {
        fetch(url).then(() => {
            resolve(url);
        }).catch(() => {
            if (url.indexOf("nocache") !== -1) {
                reject("Nocache failed");
                return;
            }
            resolve(checkCache(`${url}?_nocache=${new Date().getTime()}`))
        })
    })
}

window.addEventListener('onWidgetLoad', function (obj) {
    const fieldData = obj.detail.fieldData;
    const spinSize = Math.round(Math.sqrt(Math.pow(fieldData.width, 2) + Math.pow(fieldData.height, 2))) + 5;


    $('#spin')
        .width(spinSize)
        .height(spinSize)
        .css('margin-left', '-' + ((spinSize - fieldData.width) / 2) + 'px')
        .css('margin-top', '-' + ((spinSize - fieldData.height) / 2) + 'px');

    if (fieldData.mask) {
        checkCache(fieldData.mask).then(maskUrl => {
            $('#frame')
                .css('mask-image', 'url(' + maskUrl + ')')
                .css('-webkit-mask-image', 'url(' + maskUrl + ')');
        });
    }

    if (fieldData.customGradient) {
        $('#spin').addClass('customGradient');
    }
});
</script>
